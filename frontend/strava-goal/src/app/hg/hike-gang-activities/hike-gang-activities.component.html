<div class="main-wrapper">
  <div class="hg-header">
    <h1 (click)="goHome()">Hike Gang</h1>
    <button (click)="resetMap()">â†» Refresh Map</button>
  </div>

  <!-- Preserved map container -->
  <div id="hgMap" style="width: 100%; height: 400px"></div>

  <!-- New scrollable table container -->
  <div class="activity-table-container">
    <div class="activity-table-header">
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Name</th>
            <th>Distance ({{ totalDistanceKm | number : "1.2-2" }} km)</th>
            <th>Date</th>
          </tr>
        </thead>
      </table>
    </div>

    <div class="activity-table-body">
      <table>
        <tbody>
          <tr
            *ngFor="let act of hgActivities; let i = index"
            (click)="highlightActivity(act)"
          >
            <td>{{ hgActivities.length - i }}</td>
            <td>{{ act.name }}</td>
            <td>{{ act.distance / 1000 | number : "1.2-2" }} km</td>
            <td>{{ act.start_date | date : "short" }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div>
    <p></p>
  </div>
</div>
