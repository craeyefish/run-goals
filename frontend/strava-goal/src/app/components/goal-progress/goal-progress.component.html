<div *ngIf="goalProgress; else loading">
  <div class="progress-bar-container">
    <div
      class="progress-bar"
      [style.width.%]="
        (goalProgress!.currentProgress / goalProgress!.goal) * 100
      "
    ></div>
  </div>
</div>

<ng-template #loading>
  <p>Loading progress...</p>
</ng-template>
