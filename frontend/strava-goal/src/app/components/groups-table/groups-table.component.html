<table>
  <thead>
    <tr>
      <th>Group Name</th>
      <th>Created By</th>
      <th>Created At</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let group of groups">
      <td>{{ group.name }}</td>
      <td>{{ group.created_by }}</td>
      <td>{{ group.created_at }}</td>
    </tr>
  </tbody>
</table>
