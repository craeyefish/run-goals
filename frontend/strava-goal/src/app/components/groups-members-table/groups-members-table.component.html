<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Activities</th>
      <th>Summits</th>
      <th>Distance</th>
      <th>Contribution</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let member of members()">
      <td>{{ member.name }}</td>
      <td>{{ member.activities }}</td>
      <td>{{ member.summits }}</td>
      <td>{{ member.distance }}</td>
      <td>{{ member.contribution }}</td>
    </tr>
  </tbody>
</table>
