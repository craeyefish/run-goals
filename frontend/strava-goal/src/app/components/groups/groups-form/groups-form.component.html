<div class="card-container-overlay" (click)="handleClose()">
  <div class="card-container" (click)="$event.stopPropagation()">
    <div class="card">
      <span>{{ isEditMode() ? "Edit Group" : "Create Group" }}</span>

      <label>
        Name:
        <input
          type="text"
          [value]="groupName()"
          (input)="groupName.set($any($event.target).value)"
        />
      </label>

      <div class="button-row">
        <button (click)="handleSubmit()">
          {{ isEditMode() ? "Update" : "Create" }}
        </button>
        <button (click)="handleClose()">Cancel</button>
      </div>
    </div>
  </div>
</div>
