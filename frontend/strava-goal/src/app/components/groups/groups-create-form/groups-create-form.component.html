<div class="card-container-overlay" (click)="handleClose()">
  <div class="card-container" (click)="$event.stopPropagation()">
    <div class="card">
      <button class="close-button" (click)="handleClose()">X</button>

      <span>Create New Group</span>

      <label>
        Group Name:
        <input
          type="text"
          [value]="groupName()"
          (input)="groupName.set($any($event.target).value)"
          placeholder="e.g., Weekend Warriors"
        />
      </label>

      <div class="button-container">
        <button (click)="handleSubmit()">Create Group</button>
      </div>
    </div>
  </div>
</div>
