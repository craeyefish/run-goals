name: Build & Push Frontend

on:
  # Build only when you cut a release tag like v1.3.0
  push:
    tags:
      - 'v*.*.*' # SemVer        (e.g. v1.0.0)
      - 'v*.*.*-*' # Pre-releases  (e.g. v2.0.0-rc.1)

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm,arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ──────────────────────────────────────────────────────────────
      #  Build multi-arch image and push under the SAME tag name
      #  that triggered the workflow  (github.ref_name = v1.3.0 …)
      # ──────────────────────────────────────────────────────────────
      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/strava-goal
          file: frontend/strava-goal/Dockerfile
          target: prod
          platforms: linux/arm64,linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/run-goals-frontend:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/run-goals-frontend:latest   # optional
