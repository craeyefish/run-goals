apiVersion: apps/v1
kind: Deployment
metadata:
  name: run-goals-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: run-goals-backend
  template:
    metadata:
      labels:
        app: run-goals-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/craeyefish/run-goals-backend:backend-v0.0.5 # {"$imagepolicy": "flux-system:run-goals-backend"}
          ports:
            - containerPort: 8080
          env:
            - name: DATABASE_HOST
              value: 'run-goals-db'
            - name: DATABASE_PORT
              value: '5432'
            - name: DATABASE_USER
              value: 'postgres'
            - name: DATABASE_PASSWORD
              value: 'postgres'
            - name: DATABASE_DBNAME
              value: 'run_goals'
            - name: DATABASE_SSLMODE
              value: 'disable'
            - name: STRAVA_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: strava-credentials
                  key: STRAVA_CLIENT_ID
            - name: STRAVA_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: strava-credentials
                  key: STRAVA_CLIENT_SECRET
            - name: DISTANCE_CACHE_TTL
              value: '1'
            - name: SUMMIT_THRESHOLD_METERS
              value: '0.0007'
---
apiVersion: v1
kind: Service
metadata:
  name: run-goals-backend
  namespace: default
spec:
  type: NodePort
  selector:
    app: run-goals-backend # matches deployment's labels
  ports:
    - port: 8080 # Service port
      targetPort: 8080 # Container port from your deployment
      nodePort: 30081 # NodePort (pick any free port in 30000-32767)
