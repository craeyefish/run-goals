# Ingress for backend
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: run-goals-backend-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: 'traefik'
    traefik.ingress.kubernetes.io/router.priority: '30'
spec:
  ingressClassName: traefik
  rules:
    - host: craeyebytes.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: run-goals-backend
                port:
                  number: 8080
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: run-goals-backend
                port:
                  number: 8080
          - path: /hg
            pathType: Prefix
            backend:
              service:
                name: run-goals-backend
                port:
                  number: 8080
          - path: /webhook
            pathType: Prefix
            backend:
              service:
                name: run-goals-backend
                port:
                  number: 8080

---
# Ingress for frontend
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: run-goals-frontend-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: 'traefik'
    traefik.ingress.kubernetes.io/router.priority: '10'
spec:
  ingressClassName: traefik
  rules:
    - host: craeyebytes.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: run-goals-frontend
                port:
                  number: 80
